<ion-content [fullscreen]="true">
  <div class="page-content">

    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <h3>Social Maps</h3>
          <span>Nuestra red social</span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <form>
            <ion-list lines="none">
              <ion-item>
                <ion-input type="text" placeholder="email@email.com" fill="outline" label="Nombre de usuario"
                  labelPlacement="floating">
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Password" fill="outline" label="Contraseña"
                  labelPlacement="floating" [clearInput]="true"></ion-input>
              </ion-item>
            </ion-list>
          </form>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button (click)="login()">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-button routerLink="registro" fill="outline">Regístrate</ion-button>
</ion-footer>
