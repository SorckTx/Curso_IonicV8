<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="none">
    <ion-item *ngFor="let contact of contactos">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" [src]="contact.avatar" />
      </ion-avatar>
      <ion-label>
        <strong>{{contact.name}}</strong>
        <span>{{contact.date | date}}</span>
      </ion-label>>
    </ion-item>
  </ion-list>
</ion-content>
